<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">{{::'modules.users.views.profile.password.reset.title' | translate}}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="newPassword">{{::'modules.users.views.profile.password.reset.new' | translate}}</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{::'modules.users.views.profile.password.reset.new' | translate}}" ng-minlength="6">
				</div>
				<div class="form-group">
					<label for="verifyPassword">{{::'modules.users.views.profile.password.reset.verify' | translate}}</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{::'modules.users.views.profile.password.reset.verify' | translate}}" ng-minlength="6">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">{{::'modules.users.views.profile.password.reset.update' | translate}}</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
